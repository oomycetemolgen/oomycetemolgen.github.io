  url = "/categories/"

[params]
  debug = false 
  paginationBatchSize = 24
  dateFormat = "2006-01-02"
  mathjax = false   # By default! Will be overridden page-by-page
  listShowSummary = true

[markup]
  [markup.tableOfContents]
    startLevel = 1
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = false
    noClasses = true
    noHl = true
    style = 'monokai'
    tabWidth = 4
